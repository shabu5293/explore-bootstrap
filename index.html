<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Bootstrap</title>

    <!-- Bootstrap link add -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- background -->
    <h1 class="bg-success">Exploreing bootstrap by wearing boot shoes</h1>
    <h2 class="bg-danger">I am the danger man</h2>
    <h3 class="bg-warning">Don't cross the road</h3>
    <!-- text color -->
    <h1 class="text-success">Exploreing bootstrap by wearing boot shoes</h1>
    <h2 class="text-primary">This my first experience about bootstrap</h2>
    <!-- combined text and background -->
    <h1 class="text-white bg-warning">Exploreing bootstrap by wearing boot shoes</h1>

    <!-- Add script of bootstrap/js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

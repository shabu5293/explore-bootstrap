<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Bootstrap</title>

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

</head>

<body>
    <!-- Js link -->
    <source src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" type="">

    <h1>More Bootstrap</h1>
    <div class="bg-info p-3 mt-5 mb-5 w-50 text-center shadow-lg">
        My content here
    </div>

    <!-- Button -->
    <button class="btn rounded btn-primary">My Button</button>
    <button class="">Another Button</button>
    <button class="btn btn-danger">Yet Another Button</button>
    <button class="btn btn-info">Top Gun</button>

    <!-- image -->
    <img class="img-fluid mb-5" src="images/holiday.jpg" alt="">

    <!-- table -->
    <table class="table table-success table-hover table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
